apiVersion: v1
kind: ConfigMap
metadata:
  name: rate-limit-config
data:
  config.yaml: |
    domain: httpbin_rate_limit
    descriptors:
      - key: generic_key
        value: "httpbin_requests"
        rate_limit:
          unit: second
          requests_per_unit: 2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rate-limit-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rate-limit-service
  template:
    metadata:
      labels:
        app: rate-limit-service
    spec:
      containers:
      - name: rate-limit-service
        image: envoyproxy/ratelimit:master 
        imagePullPolicy: Always
        ports:
        - containerPort: 8080 
          name: grpc
        - containerPort: 8081 
          name: http
          value: /data/ratelimit/config.yaml
        volumeMounts:
        - name: config-volume
          mountPath: /data/ratelimit
      volumes:
      - name: config-volume
        configMap:
          name: rate-limit-config 
---
apiVersion: v1
kind: Service
metadata:
  name: rate-limit-service
spec:
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
  - name: http
    port: 8081
    targetPort: 8081
  selector:
    app: rate-limit-service